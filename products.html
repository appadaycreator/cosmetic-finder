<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化粧品リスト - コスメファインダー</title>
    <meta name="description" content="100種類以上の実在する化粧品から、あなたに最適な製品を見つけましょう">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./assets/icons/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- ヘッダー -->
    <header class="bg-white shadow-sm">
        <div class="bg-gradient-to-r from-pink-400 to-pink-600 text-white text-center py-2 text-sm">
            <p>🌸 実在する日本の化粧品から最適な製品を見つけましょう 🌸</p>
        </div>
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="./" class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">💄 Cosmetic Finder</h1>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="./" class="text-sm text-gray-600 hover:text-pink-600">
                        <i class="fas fa-arrow-left mr-2"></i>ホームに戻る
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">化粧品リスト</h2>
            <p class="text-gray-600">実在する日本の化粧品100製品を掲載しています。SK-II、資生堂、コーセー、花王など人気ブランドの製品から、あなたにぴったりの化粧品を見つけてください。</p>
        </section>

        <section class="product-search bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="search-filters">
                <div class="search-bar mb-4">
                    <div class="flex gap-2">
                        <input type="text" id="productSearch" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-pink-500" placeholder="製品名・ブランド名で検索...">
                        <button id="searchButton" class="px-6 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition-colors">
                            <i class="fas fa-search mr-2"></i>検索
                        </button>
                    </div>
                </div>
                
                <div class="filters grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="filter-group">
                        <label for="categoryFilter" class="block text-sm font-medium text-gray-700 mb-1">カテゴリー:</label>
                        <select id="categoryFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-pink-500">
                            <option value="">すべて</option>
                            <option value="化粧水">化粧水</option>
                            <option value="美容液">美容液</option>
                            <option value="クリーム">クリーム</option>
                            <option value="クレンジング">クレンジング</option>
                            <option value="フェイスマスク">フェイスマスク</option>
                            <option value="日焼け止め">日焼け止め</option>
                            <option value="ファンデーション">ファンデーション</option>
                            <option value="乳液">乳液</option>
                            <option value="オイル">オイル</option>
                            <option value="ジェル">ジェル</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="skinTypeFilter" class="block text-sm font-medium text-gray-700 mb-1">肌タイプ:</label>
                        <select id="skinTypeFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-pink-500">
                            <option value="">すべて</option>
                            <option value="dry">乾燥肌</option>
                            <option value="oily">脂性肌</option>
                            <option value="combination">混合肌</option>
                            <option value="sensitive">敏感肌</option>
                            <option value="normal">普通肌</option>
                            <option value="all">全肌質</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="priceFilter" class="block text-sm font-medium text-gray-700 mb-1">価格帯:</label>
                        <select id="priceFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-pink-500">
                            <option value="">すべて</option>
                            <option value="0-1000">〜1,000円</option>
                            <option value="1000-3000">1,000円〜3,000円</option>
                            <option value="3000-5000">3,000円〜5,000円</option>
                            <option value="5000-10000">5,000円〜10,000円</option>
                            <option value="10000-">10,000円以上</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="sortBy" class="block text-sm font-medium text-gray-700 mb-1">並び替え:</label>
                        <select id="sortBy" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-pink-500">
                            <option value="rating-desc">評価が高い順</option>
                            <option value="rating-asc">評価が低い順</option>
                            <option value="price-asc">価格が安い順</option>
                            <option value="price-desc">価格が高い順</option>
                            <option value="reviews-desc">レビュー数順</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-actions mt-4 flex justify-between items-center">
                    <button id="clearFilters" class="text-sm text-gray-600 hover:text-pink-600">
                        <i class="fas fa-times mr-1"></i>フィルターをクリア
                    </button>
                    <div class="results-summary text-sm text-gray-600">
                        <span id="resultsCount">0</span>件の製品
                    </div>
                </div>
            </div>
        </section>

        <section class="products-display">
            <div id="loadingIndicator" class="text-center py-8 hidden">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-pink-500"></div>
                <p class="mt-2 text-gray-600">読み込み中...</p>
            </div>
            <div id="productsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
            <div id="pagination" class="pagination mt-8 flex justify-center items-center gap-2"></div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 コスメファインダー. All rights reserved.</p>
            <div class="mt-4">
                <a href="./terms.html" class="text-gray-300 hover:text-white mx-2">利用規約</a>
                <a href="./privacy.html" class="text-gray-300 hover:text-white mx-2">プライバシーポリシー</a>
            </div>
        </div>
    </footer>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/products.js"></script>
    <script src="./assets/js/i18n.js"></script>
</body>
</html>
